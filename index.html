<!DOCTYPE html>
<html>
    <head>
        <title>3 Cups Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.min.css">
        <script src="scripts/script.js" defer></script>
    </head>
    <body>
        <nav>
            <div class="df--lvl__background">
                <h1>3 Cups Game</h1>
                <p id="high--score"></p>
                <div class="df--lvl__container">
                    <p>Choose Difficulty Level</p>
                    <form id="df--lvl__adjust">
                        <div>
                            <input type="radio" id="easy" name="df--lvl" value="3">
                            <label for="easy">Easy</label>
                        </div>
                        <div class="df--lvl__line"></div>
                        <div>
                            <input type="radio" id="normal" name="df--lvl" value="2.1">
                            <label for="normal">Normal</label>
                        </div>
                        <div class="df--lvl__line"></div>
                        <div>
                            <input type="radio" id="hard" name="df--lvl" value="1.6">
                            <label for="hard">Hard</label>
                        </div>
                        <div class="df--lvl__line"></div>
                        <div>
                            <input type="radio" id="lucky strike" name="df--lvl" value="1">
                            <label for="lucky strike">Fluke</label>
                        </div>
                    </form>
                    <button id="df--lvl__select--btn">Let's Play!</button>
                    <p id="df--lvl__select"></p>
                </div>
            </div>
        </nav>
        <main>
            <div id="counter">
                <p id="wins--count"></p>
                <p id="score"></p>
            </div>
            <div id="high--score__announcement">
                <p>New Highscore!</p>
            </div>
            <button id="change--df--lvl">Change Difficulty Level</button>
            <div class="container">
                <div id="click--blocker"></div>
                <div id="cupOne" class="item">
                    <button class="cup--shape">
                        <div class="cup--shape__left"></div>
                        <div class="cup--shape__right"></div>
                        <div class="cup--shape__top"></div>
                        <div class="cup--shape__bottom"></div>
                    </button>
                </div>
                <div id="cupTwo" class="item">
                    <button class="cup--shape">
                        <div class="cup--shape__left"></div>
                        <div class="cup--shape__right"></div>
                        <div class="cup--shape__top"></div>
                        <div class="cup--shape__bottom"></div>
                    </button>
                </div>
                <div id="cupThree" class="item">
                    <button class="cup--shape">
                        <div class="cup--shape__left"></div>
                        <div class="cup--shape__right"></div>
                        <div class="cup--shape__top"></div>
                        <div class="cup--shape__bottom"></div>
                    </button>
                </div>
            </div>
            <div class="operators">
                <p id="notification"></p>
                <div class="button--box">
                    <button id="start--game">Start Game</button>
                    <button id="end--game">Play Again</button>
                </div>
            </div>
        </main>
    </body>
</html>
